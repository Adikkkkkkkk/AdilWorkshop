<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Tic Tac Toe</title>
	<!-- CSS -->
	<link rel="stylesheet" href="ttt.css">
</head>

<body>

	<div class="back">
		<a href='/index.html' class="back__btn">
			<p>x</p>
		</a>
	</div>

	<header class="scoreboard">
		<div class="container">
			<div class="scoreboard__row">
				<h2 class='scoreboard__title'>Счёт</h2>

				<div class="points">
					<div class="point__box point__box-blue">
						<div id='scoreBlue'>0</div>
					</div>
					<div class="point__box point__box-red">
						<div id='scoreRed'>0</div>
					</div>
				</div>

			</div> <!-- /.scoreboard__row -->
		</div>
	</header>


	<section class="gameField">
		<div class="container">

			<div class="gameField__row">
				<button class="cell cell--1"></button>
				<button class="cell cell--2"></button>
				<button class="cell cell--3"></button>
				<button class="cell cell--4"></button>
				<button class="cell cell--5"></button>
				<button class="cell cell--6"></button>
				<button class="cell cell--7"></button>
				<button class="cell cell--8"></button>
				<button class="cell cell--9"></button>
			</div>

		</div>
	</section>



</body>

</html>
