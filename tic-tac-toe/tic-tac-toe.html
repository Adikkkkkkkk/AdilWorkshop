<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<!--FAVICON-->
	<link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
	<link rel="manifest" href="../img/favicon/site.webmanifest">
	<link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!--TITLE-->
	<title>Tic Tac Toe</title>
	<!-- CSS -->
	<link rel="stylesheet" href="ttt.css">
</head>

<body>

	<div class="back">
		<a href='../index.html' class="back__btn">
			<p>x</p>
		</a>
	</div>

	<header class="scoreboard">
		<div class="container">
			<div class="scoreboard__row">
				<h2 class='scoreboard__title'>Счёт</h2>

				<div class="points">
					<div class="point__box point__box-blue">
						<span id='scoreBlue'>0</span>
					</div>
					<div class="point__box point__box-red">
						<span id='scoreRed'>0</span>
					</div>
				</div>

			</div> <!-- /.scoreboard__row -->
		</div>
	</header>


	<section class="gameField">
		<div class="container">

			<div class="gameField__row">
				<button class="cell cell--1"></button>
				<button class="cell cell--2"></button>
				<button class="cell cell--3"></button>
				<button class="cell cell--4"></button>
				<button class="cell cell--5"></button>
				<button class="cell cell--6"></button>
				<button class="cell cell--7"></button>
				<button class="cell cell--8"></button>
				<button class="cell cell--9"></button>
			</div>

		</div>
	</section>

	<script src="tictactoe.js"></script>
</body>

</html>
